<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card</title>
    <link
      rel="shortcut icon"
      href="/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-picture">
          <picture>
            <source
              media="(min-width: 800px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img src="./images/image-header-mobile.jpg" />
          </picture>
        </div>

        <div class="card-body">
          <h1>Get <span>insights</span> that help your business grow.</h1>

          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <ul class="unordered-list">
            <li><p class="bold">10k+</p> <p>COMPANIES</p></li>
            <li><p class="bold">314</p> <p>TEMPLATES</p></li>
            <li><p class="bold">12M+</p> <p>QUERIES</p></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
